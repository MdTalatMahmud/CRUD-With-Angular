<div>Total users: {{listUsers.length}}</div>
<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let user of listUsers">
    {{user.name}} ---> <a [routerLink]= "['/users/edit', user.id]">Edit</a> | <a [routerLink]= "['/users/delete', user.id]">Delete</a> | <a [routerLink]= "['/users/view', user.id]">View</a>
  </mat-list-item>

</mat-list>
